<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-wrapper">

        <input type="radio" name="slide" id="slide1" class="radio-field" title="Slide 1" checked>
        <label for="slide1" class="radio-label"></label>
        <div class="slide slide1" style="background-image: url(https://picsum.photos/1200/400?random=1);"></div>

        <input type="radio" name="slide" id="slide2" class="radio-field" title="Slide 2">
        <label for="slide2" class="radio-label"></label>
        <div class="slide slide2" style="background-image: url(https://picsum.photos/1200/400?random=2);"></div>

        <input type="radio" name="slide" id="slide3" class="radio-field" title="Slide 3">
        <label for="slide3" class="radio-label"></label>
        <div class="slide slide3" style="background-image: url(https://picsum.photos/1200/400?random=3);"></div>

        <input type="radio" name="slide" id="slide4" class="radio-field" title="Slide 4">
        <label for="slide4" class="radio-label"></label>
        <div class="slide slide4" style="background-image: url(https://picsum.photos/1200/400?random=4);"></div>

        <input type="radio" name="slide" id="slide5" class="radio-field" title="Slide 5">
        <label for="slide5" class="radio-label"></label>
        <div class="slide slide5" style="background-image: url(https://picsum.photos/1200/400?random=5);"></div>
    </div>
</body>
</html>
